    <h1>MPG Program - Simple Vanilla JS (DOM)</h1>
    <main class="jsMPG">
        <form id="mpg_form" 
            name="mpg_form" 
            action="join.html" 
            method="get"
            class="jsMPG">
            <label for="miles_driven">Miles Driven:</label>
            <input type="text" 
                id="miles_driven" 
                name="miles_driven">
            <span  id="milesDrivenError">*</span><br>
            
            <label for="gallons_used">Gallons Used:</label>
            <input type="text" 
                id="gallons_used" 
                name="gallons_used">
            <span  id="gallonsUsedError">*</span><br>
            
            <label for="miles_per_gallon">Miles Per Gallon:</label>
            <input type="text" 
                id="miles_per_gallon" 
                name="miles_per_gallon" 
                disabled><br>
            
            &nbsp;&nbsp;<input type="button" 
                id="calculate" 
                name="calculate"
                value="Calculate MPG"
                class="btn jsbtn">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" 
                id="reset"
                name="reset" 
                value="Reset"
                class="btn jsbtn">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" 
                id="help" 
                name="help"
                value="Help"
                class="btn jsbtn">
        </form>

        <div class="clr"></div>
    </main>
    
    <footer id="footer" class="stickyFooter">
